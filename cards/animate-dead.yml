rules: "Enchant creature card in a graveyard\r\n\r\nWhen Animate Dead enters the battlefield,\
  \ if it's on the battlefield, it loses \"enchant creature card in a graveyard\"\
  \ and gains \"enchant creature put onto the battlefield with Animate Dead.\" Return\
  \ enchanted creature card to the battlefield under your control and attach Animate\
  \ Dead to it. When Animate Dead leaves the battlefield, that creature's controller\
  \ sacrifices it.\r\n\r\nEnchanted creature gets -1/-0."
