rules: "*(You may cast Tuinvale Treefolk from exile if you sent it on an adventure.)*\r\
  \n\r\n-----\r\n\r\n<h3>Oaken Boon</h3>\r\n<h4>Sorcery &mdash; Adventure</h4>\r\n\
  \r\nPut two +1/+1 counters on target creature.\r\n\r\n<br>\r\n\r\n*(You may cast\
  \ Oaken Boon for [[symbol:3][[symbol:G]] from anywhere that you have the permission\
  \ to cast this, then exile it on an adventure instead of putting it into your graveyard.\
  \ When you have not chosen to cast Oaken Boon, this card is treated only as Tuinvale\
  \ Treefolk in whatever zone it is in.)*\r\n\r\n*(Example scenarios for Oaken Boon:\
  \ You may cast this off of [[Melek, Izzet Paragon]]. You may not target this with\
  \ [[Snapcaster Mage]]. [[Thalia, Guardian of Thraben]] increases the cost of this.\
  \ [[Electrodominance]] requires X=4. You may cast this from a cascade spell if the\
  \ spell has a cost greater than Tuinvale Treefolk's cost. If you cast an Oaken Boon\
  \ that another player owns, only you may cast the Tuinvale Treefolk that got sent\
  \ on an adventure, not the owner.)*"
