  \ mana of any colour.\r\n\r\n<br>\r\n\r\n*(You may cast Seasonal Ritual for [[symbol:G]]\
  \ from anywhere that you have the permission to cast this, then exile it on an adventure\
  \ instead of putting it into your graveyard. When you have not chosen to cast Seasonal\
  \ Ritual, this card is treated only as Rosethorn Acolyte in whatever zone it is\
  \ in.)*\r\n\r\n*(Example scenarios for Seasonal Ritual: You may cast this off of\
  \ [[Melek, Izzet Paragon]]. You may not target this with [[Snapcaster Mage]]. [[Thalia,\
  \ Guardian of Thraben]] increases the cost of this. [[Electrodominance]] requires\
  \ X=1. If your opponent owns this and you cast it, only you may cast Rosethorn Acolyte\
  \ when it goes on an adventure. You may cast this from a cascade spell if the spell\
  \ has a cost greater than Rosethorn Acolyte's cost.)*"
