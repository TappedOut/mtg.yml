rules: "Flying, protection from black *((Remember the acronym <b>debt</b>.) This can't\
  \ be <b>d</b>amaged, <b>e</b>nchanted, <b>e</b>quipped, <b>b</b>locked or <b>t</b>argeted\
  \ by anything black. Anything black attached to this immediately falls off.)*\r\n\
  \r\nEcho [[symbol:3]][[symbol:W]][[symbol:W]] *(At the beginning of your upkeep,\
  \ if this came under your control since the beginning of your last upkeep, sacrifice\
  \ it unless you pay its echo cost.)* \r\n\r\nWhen this enters the battlefield, return\
  \ target creature card from your graveyard to the battlefield."
