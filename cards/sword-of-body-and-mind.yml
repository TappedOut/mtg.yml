rules: "Equipped creature gets +2/+2 and has protection from green and from blue.\
  \ *((Remember the acronym <b>debt</b>.) This creature can't be <b>d</b>amaged, <b>e</b>nchanted,\
  \ <b>e</b>quipped, <b>b</b>locked or <b>t</b>argeted by anything green or blue.\
  \ Anything green or blue attached to this creature immediately falls off.)*\r\n\r\
  \nWhenever equipped creature deals combat damage to a player, you create a 2/2 green\
  \ Wolf creature token and that player mills 10 cards. *(They put the top ten cards\
  \ of their library into their graveyard.)*\r\n\r\nEquip [[symbol:2]]"
