rules: "Flying\r\n\r\n<br>\r\n\r\n*(You may cast Faerie Guidemother from exile if\
  \ you sent it on an adventure.)*\r\n\r\n-----\r\n\r\n<h3>Gift of the Fae</h3>\r\n\
  <h4>Sorcery &mdash; Adventure</h4>\r\n\r\nTarget creature gets +2/+1 and gains flying\
  \ until end of turn.\r\n\r\n<br>\r\n\r\n*(You may cast Gift of the Fae for [[symbol:1]][[symbol:W]]\
  \ from anywhere that you have the permission to cast this, then exile it on an adventure\
  \ instead of putting it into your graveyard. When you have not chosen to cast Gift\
  \ of the Fae, this card is treated only as Faerie Guidemother in whatever zone it\
  \ is in.)*\r\n\r\n*(Example scenarios for Gift of the Fae: You may cast this off\
  \ of [[Melek, Izzet Paragon]]. You may not target this with [[Snapcaster Mage]].\
  \ [[Thalia, Guardian of Thraben]] increase the cost of this. [[Electrodominance]]\
  \ requires X=2. If your opponent owns this and you cast it, you may cast their Faerie\
  \ Guidemother from exile. You can cast this from a cascade spell if the spell has\
  \ a cost greater than Faerie Guidemother's cost.)*"
