rules: "[[symbol:T]]: Creatures you control get +1/+1 until end of turn.\r\n\r\n<br>\r\
  \n\r\n*(You may cast Oakhame Ranger from exile if you sent it on an adventure.)*\r\
  \n\r\n-----\r\n\r\n<h3>Bring Back</h3>\r\n<h4>Sorcery &mdash; Adventure</h4>\r\n\
  \r\nCreate two 1/1 white Human creature tokens.\r\n\r\n<br>\r\n\r\n*(You may cast\
  \ Oakhame Ranger for [[symbol:GW]][[symbol:GW]][[symbol:GW]][[symbol:GW]] from anywhere\
  \ that you have the permission to cast this, then exile it on an adventure instead\
  \ of putting it into your graveyard. When you have not chosen to cast Bring Back,\
  \ this card is treated only as Oakhame Ranger in whatever zone it is in.)*\r\n\r\
  \n*(Example scenarios for Bring Back: You may cast this off of [[Melek, Izzet Paragon]].\
  \ You may not target this with [[Snapcaster Mage]]. [[Thalia, Guardian of Thraben]]\
  \ increases the cost of this. [[Electrodominance]] requires X=4. You may cast this\
  \ from a cascade spell if the spell has a cost greater than Oakhame Ranger's cost.\
  \ If you cast a Bring Back that another player owns, only you may cast the Oakhame\
  \ Ranger that went on an adventure, not the owner.)*"
