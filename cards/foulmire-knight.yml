rules: "Deathtouch\r\n\r\n<br>\r\n\r\n*(You may cast Foulmire Knight from exile if\
  \ you sent it on an adventure.)*\r\n\r\n-----\r\n\r\n<h3>Profane Insight</h3>\r\n\
  <h4>Instant &mdash; Adventure</h4>\r\n\r\nYou draw a card and you lose 1 life.\r\
  \n\r\n<br>\r\n\r\n*(You may cast Profane Insight for [[symbol:2]][[symbol:B]] from\
  \ anywhere that you have the permission to cast this, then exile it on an adventure\
  \ instead of putting it into your graveyard. When you have not chosen to cast Profane\
  \ Insight, this card is treated only as Foulmire Knight in whatever zone it is in.)*\r\
  \n\r\n*(Example scenarios for Profane Insight: You may cast this off of [[Melek,\
  \ Izzet Paragon]]. You may not target this with [[Snapcaster Mage]]. [[Thalia, Guardian\
  \ of Thraben]] increases the cost of this. [[Electrodominance]] requires X=3. If\
  \ your opponent owns this and you cast it, you may cast their Foulmire Knight from\
  \ exile. You may cast this from a cascade spell if the spell has a cost greater\
  \ than Foulmire Knight's cost.)*"
