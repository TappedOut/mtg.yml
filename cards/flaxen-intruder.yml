rules: "Whenever Flaxen Intruder deals combat damage to a player, you may sacrifice\
  \ it. When you do, destroy target artifact or enchantment.\r\n\r\n<br>\r\n\r\n*(You\
  \ may cast Flaxen Intruder from exile if you sent it on an adventure.)*\r\n\r\n\
  -----\r\n\r\n<h3>Welcome Home</h3>\r\n<h4>Sorcery &mdash; Adventure</h4>\r\n\r\n\
  Create three 2/2 Bear creature tokens.\r\n\r\n<br>\r\n\r\n*(You may cast Welcome\
  \ Home for [[symbol:5]][[symbol:G]][[symbol:G]] from anywhere that you have the\
  \ permission to cast this, then exile it on an adventure instead of putting it into\
  \ your graveyard. When you have not chosen to cast Welcome Home, this card is treated\
  \ only as Flaxen Intruder in whatever zone it is in.)*\r\n\r\n*(Example scenarios\
  \ for Welcome Home: You may cast this off of [[Melek, Izzet Paragon]]. You may not\
  \ target this with [[Snapcaster Mage]]. [[Thalia, Guardian of Thraben]] increases\
  \ the cost of this. [[Electrodominance]] requires X=7. If your opponent owns this\
  \ and you cast it, you may cast their Flaxen Intruder from exile. You may cast this\
  \ from a cascade spell if the spell has a cost greater than Flaxen Intruder's cost.)*"
