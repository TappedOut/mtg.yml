rules: "*(You may cast Merfolk Secretkeeper from exile if you sent it on an adventure.)*\r\
  \n\r\n-----\r\n\r\n<h3>Venture Deeper</h3>\r\n<h4>Sorcery &mdash; Adventure</h4>\r\
  \n\r\nTarget player puts the top four cards of their library into their graveyard.\r\
  \n\r\n<br>\r\n\r\n*(You may cast Venture Deeper for [[symbol:U]] from anywhere that\
  \ you have the permission to cast this, then exile it on an adventure instead of\
  \ putting it into your graveyard. When you have not chosen to cast Venture Deeper,\
  \ this card is treated only as Merfolk Secretkeeper in whatever zone it is in.)*\r\
  \n\r\n*(Example scenarios for Venture Deeper: You may cast this off of [[Melek,\
  \ Izzet Paragon]]. You may not target this with [[Snapcaster Mage]]. [[Thalia, Guardian\
  \ of Thraben]] increases the cost of this. [[Electrodominance]] requires X=1. You\
  \ may cast this from a cascade spell if the spell has a cost greater than Merfolk\
  \ Secretkeeper's cost. If you cast a Venture Deeper that another player owns, only\
  \ you may cast the Merfolk Secretkeeper that gets sent on an adventure, not the\
  \ owner.)*"
