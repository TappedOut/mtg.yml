  \ any number of target tapped nontoken creatures face down. They're 2/2 Horror creatures.\r\
  \n\r\n<br>\r\n\r\n*(You may cast Illithid Harvester from exile if you sent it on\
  \ an adventure.)*\r\n\r\n-----\r\n\r\n<h3>Plant Tadpoles</h3>\r\n<h4>Sorcery &mdash;\
  \ Adventure</h4>\r\n\r\n *(Then send this card on an Adventure in exile. You may\
  \ cast the creature from exile.)*\r\n\r\n<br>\r\n\r\n*(You may cast Plant Tadpoles\
  \ for [[symbol:X]][[symbol:U]][[symbol:U]] from anywhere that you have the permission\
  \ to cast it, then exile it on an adventure instead of putting it into your graveyard.\
  \ When you have not chosen to cast Plant Tadpoles and put it on the stack, this\
  \ card is treated only as Illithid Harvester in whatever zone it is in.)*\r\n\r\n\
  *(When not exiled on an adventure, Adventure cards function identically to modal\
  \ double faced cards when regarding to the interactions of cards that look at them\
  \ or attempt to cast them.)*"
