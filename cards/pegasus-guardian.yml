rules: "Flying\r\n\r\nAt the beginning of your end step, if a permanent you controlled\
  \ left the battlefield this turn, create a 1/1 white Pegasus creature token with\
  \ flying.\r\n\r\n<br>\r\n\r\n*(You may cast Pegasus Guardian from exile if you sent\
  \ it on an adventure.)*\r\n\r\n-----\r\n\r\n<h3>Rescue the Foal</h3>\r\n<h4>Instant\
  \ &mdash; Adventure</h4>\r\n\r\nExile target creature you control, then return that\
  \ card to the battlefield under its owner's control. *(Then send this card on an\
  \ Adventure in exile. You may cast this creature from exile.)*\r\n\r\n<br>\r\n\r\
  \n*(You may cast Rescue the Foal for [[symbol:1]][[symbol:W]] from anywhere that\
  \ you have the permission to cast it, then exile it on an adventure instead of putting\
  \ it into your graveyard. When you have not chosen to cast Rescue the Foal and put\
  \ it on the stack, this card is treated only as Pegasus Guardian in whatever zone\
  \ it is in.)*\r\n\r\n*(When not exiled on an adventure, Adventure cards function\
  \ identically to modal double faced cards when regarding to the interactions of\
  \ cards that look at them or attempt to cast them.)*"
