rules: "Lifelink\r\n\r\nWhen Murderous Rider is put into the graveyard from the battlefield,\
  \ put it on the bottom of its owner's library.\r\n\r\n<br>\r\n\r\n*(You may cast\
  \ Murderous Rider from exile if you sent it on an adventure.)*\r\n\r\n-----\r\n\r\
  \n<h3>Swift End</h3>\r\n<h4>Instant &mdash; Adventure</h4>\r\n\r\nDestroy target\
  \ creature or planeswalker. You lose 2 life.\r\n\r\n<br>\r\n\r\n*(You may cast Swift\
  \ End for [[symbol:1]][[symbol:B]][[symbol:B]] from anywhere that you have the permission\
  \ to cast this, then exile it on an adventure instead of putting it into your graveyard.\
  \ When you have not chosen to cast Swift End, this card is treated only as Murderous\
  \ Rider in whatever zone it is in.)*\r\n\r\n*(Example scenarios for Swift End: You\
  \ may cast this off of [[Melek, Izzet Paragon]]. You may not target this with [[Snapcaster\
  \ Mage]]. [[Thalia, Guardian of Thraben]] increases the cost of this. [[Electrodominance]]\
  \ requires X=3. If your opponent owns this and you cast it, only you may cast Murderous\
  \ Rider when it goes on an adventure. You may cast this from a cascade spell if\
  \ the spell has a cost greater than Murderous Rider's cost.)*"
