rules: "*(You may cast Garenbrig Carver from exile if you sent it on an adventure.)*\r\
  \n\r\n-----\r\n\r\n<h3>Shield's Might</h3>\r\n<h4>Instant &mdash; Adventure</h4>\r\
  \n\r\nTarget creature gets +2/+2 until end of turn.\r\n\r\n<br>\r\n\r\n*(You may\
  \ cast Shield's Might for [[symbol:1]][[symbol:G]] from anywhere that you have the\
  \ permission to cast this, then exile it on an adventure instead of putting it into\
  \ your graveyard. When you have not chosen to cast Shield's Might, this card is\
  \ treated only as Garenbrig Carver in whatever zone it is in.)*\r\n\r\n*(Example\
  \ scenarios for Shield's Might: You may cast this off of [[Melek, Izzet Paragon]].\
  \ You may not target this with [[Snapcaster Mage]]. [[Thalia, Guardian of Thraben]]\
  \ increases the cost of this. [[Electrodominance]] requires X=2. You may cast this\
  \ from a cascade spell if the spell has a cost greater than Garenbrig Carver's cost.\
  \ If you cast a Shield's Might that another player owns, only you may cast the Garenbrig\
  \ Carver that got sent on an adventure, not the owner.)*"
