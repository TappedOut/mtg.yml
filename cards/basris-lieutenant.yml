  \ or <b>t</b>argeted by anything multicoloured. Anything multicoloured attached\
  \ to this creature immediately falls off.)*\r\n\r\nWhen Basri's Lieutenant enters\
  \ the battlefield, put a +1/+1 counter on target creature you control.\r\n\r\nWhenever\
  \ Basri's Lieutenant or another creature you control dies *(is put into a graveyard\
  \ from the battlefield)*, if it had a +1/+1 counter on it create a 2/2 white Knight\
  \ creature token with vigilance."
