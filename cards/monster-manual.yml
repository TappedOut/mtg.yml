rules: "[[symbol:1]][[symbol:G]], [[symbol:T]]: You may put a creature card from your\
  \ hand onto the battlefield.\r\n\r\n<br>\r\n\r\n*(You may cast Monster Manual from\
  \ exile if you sent it on an adventure.)*\r\n\r\n-----\r\n\r\n<h3>Zoological Study</h3>\r\
  \n<h4>Sorcery &mdash; Adventure</h4>\r\n\r\nMill five cards, then return a creature\
  \ card milled this way to your hand. *(Then send this card on an Adventure in exile.\
  \ You may cast the creature from exile.)*\r\n\r\n<br>\r\n\r\n*(You may cast Zoological\
  \ Study for [[symbol:2]][[symbol:G]] from anywhere that you have the permission\
  \ to cast it, then exile it on an adventure instead of putting it into your graveyard.\
  \ When you have not chosen to cast Zoological Study and put it on the stack, this\
  \ card is treated only as Monster Manual in whatever zone it is in.)*\r\n\r\n*(When\
  \ not exiled on an adventure, Adventure cards function identically to modal double\
  \ faced cards when regarding to the interactions of cards that look at them or attempt\
  \ to cast them.)*"
