rules: "[[symbol:loyalty-plus1]]: Venture into the dungeon. *(If you aren't venturing\
  \ through a dungeon, choose one of the dungeon cards you own from outside the game,\
  \ put it into the command zone and put a venture counter on the first room of that\
  \ dungeon. All effects of that room trigger. When you venture into the dungeon while\
  \ you have a dungeon in the command zone, advance to the next room downward of your\
  \ choice and triggering all effects of that room. When you have resolved the effects\
  \ of the last room of the dungeon, remove that dungeon from the game. You can only\
  \ venture through one dungeon at a time.)*\r\n\r\n[[symbol:loyalty-minus2]]: Look\
  \ at the top six cards of your library. You may reveal a creature card from among\
  \ them and put it into your hand. If it's legendary, you gain 3 life. Put the rest\
  \ on the bottom of your library in a random order.\r\n\r\n[[symbol:loyalty-minus7]]:\
  \ You get an emblem with \"Creatures you control have trample and haste and get\
  \ +2/+2 for each differently named dungeon you've completed.\""
