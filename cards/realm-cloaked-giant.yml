rules: "Vigilance\r\n\r\n<br>\r\n\r\n*(You may cast Realm-Cloaked Giant from exile\
  \ if you sent this on an adventure.)*\r\n\r\n-----\r\n\r\n<h3>Cast Off</h3>\r\n\
  <h4>Sorcery &mdash; Adventure</h4>\r\n\r\nDestroy all non-Giant Creatures.\r\n\r\
  \n<br>\r\n\r\n*(You may cast Cast Off for [[symbol:3]][[symbol:W]][[symbol:W]] from\
  \ anywhere that you have the permission and capability to cast this, then exile\
  \ this on an adventure instead of putting this into your graveyard. When you have\
  \ not chosen to cast Cast Off, this card is treated only as Realm-Cloaked Giant\
  \ in whatever zone this is in.)*\r\n\r\n*(Example scenarios for Cast Off: You may\
  \ cast this off of [[Melek, Izzet Paragon]]. You may not target this with [[Snapcaster\
  \ Mage]]. [[Thalia, Guardian of Thraben]] increases the cost of this. [[Electrodominance]]\
  \ requires X=5. You may cast this from a cascade spell if the spell has a cost greater\
  \ than Cast Off's cost. If you cast a Cast Off that another player owns, only you\
  \ may cast the Realm-Cloaked Giant that got sent on an adventure, not the owner.)*"
